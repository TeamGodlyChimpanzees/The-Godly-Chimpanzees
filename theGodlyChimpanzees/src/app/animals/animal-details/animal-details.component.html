<md-card fxFlex="80%">
    <md-card-header>
        <md-card-title>
            <h2>{{animal.name}}</h2>
        </md-card-title>
    </md-card-header>
    <img class="img-width" md-card-image src="assets/img/{{animal.name}}.jpg">
    <md-card-content>
        <p>{{animal.status}}</p>
        <p>{{animal.about}}</p>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-actions>
        <div fxLayout="row">
            <button md-button (click)="backToList()">            
            <md-icon>keyboard_backspace</md-icon>            
          </button>
            <button md-button>            
              Adopt            
          </button>
            <button md-button>            
              Add To My Route           
          </button>
        </div>
    </md-card-actions>
</md-card>
