<md-card fxFlex="80%">
    <md-card-header>
        <md-card-title>
            <table>
                <tr>
                    <td>
                        <h2>{{animal.name}}</h2>
                    </td>
                    <td *ngIf="currentUser">
                        <md-icon  md-list-icon class='a' *appMyFavToggle = 'condition'>grade</md-icon>
                    </td>
                </tr>
            </table>
        </md-card-title>
    </md-card-header>
    <img class="img-width" md-card-image src="assets/img/{{animal.name}}.jpg">
    <md-card-content>
        <p>{{animal.status}}</p>
        <p>{{animal.about}}</p>
    <md-divider></md-divider>
    </md-card-content>
    <md-card-actions>
        <div fxLayout="row">
            <button md-raised-button (click)="backToList()">            
            <md-icon>keyboard_backspace</md-icon>            
          </button>
            <button md-raised-button>            
              Adopt            
          </button>
            <button md-raised-button  *ngIf="currentUser"
            (click)="condition = !condition"
            [ngClass] = "{ 'a': condition, 'b': !condition }" >
            {{condition ? 'Add To My Fav' : 'Remove from my favs'}}                
          </button>
        </div>
    </md-card-actions>
</md-card>
