<div class="example-container mat-elevation-z8">
    <md-table class="table-bordered" #table [dataSource]="dataSource">
        <ng-container cdkColumnDef="name">
            <md-header-cell *cdkHeaderCellDef></md-header-cell>
            <md-cell *cdkCellDef="let model">
                <md-grid-list cols="4" rowHeight="250px">
                    <md-grid-tile>
                        <img src="assets/img/{{model.name}}.jpg" alt="model">
                        <md-grid-tile-footer>
                            <h3 md-line>{{model.name}}</h3>
                            <span md-line>{{model.status}}</span>
                        </md-grid-tile-footer>
                    </md-grid-tile>
                </md-grid-list>
            </md-cell>
        </ng-container>
        <md-header-row [ngClass]="'customHeight'" *cdkHeaderRowDef="displayedColumns"></md-header-row>
        <md-row [ngClass]="'customHeight'" *cdkRowDef="let model; columns: displayedColumns;"></md-row>
    </md-table>
    <md-paginator #paginator [length]="exampleDatabase.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </md-paginator>
</div>
