<md-toolbar color="primary" class="mat-elevation-z1 mat-toolbar " #header>
    <span><md-icon>pets</md-icon>
        &nbsp;TheZoo
        </span>

    <a [routerLink]="[ '/animals/all' ]">Animals</a>
    <div *ngIf="displayName">
        <span>{{displayName}}</span>
        <a (click)="logOut()">Log Out</a>
        <a [routerLink]="[ '/users/profile' ]">Profile</a>
    </div>
    <div *ngIf="!displayName">
        <a [routerLink]="[ '/users/login' ]">Log In</a>
    </div>

    <!-- menu button -->
    <button md-icon-button [md-menu-trigger-for]="menu">
            <md-icon>more_vert</md-icon>
        </button>
</md-toolbar>

<!-- menu -->
<md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item>Settins</button>
    <button md-menu-item (click)="toggleTheme()">Toggle Theme</button>
    <button md-menu-item>Contact</button>
    <button md-menu-item>Free Hugs</button>
    <button md-menu-item>Help Me!</button>
</md-menu>
