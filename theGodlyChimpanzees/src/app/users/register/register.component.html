<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form" name="test">

  <table class="example-full-width" cellspacing="0">
    <tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Username" formControlName="username">
    </md-input-container></td>
    <td><div *ngIf="username.invalid  && (username.touched || mouseover)" >
          <div *ngIf="username.dirty || username.hasError('required')" >
            The username should be at least 4 symbols!
          </div>
          <div *ngIf="username.hasError('pattern')" >
              The username should contain only letters, numbers and _!
            </div>
      </div>
    </td>
  </tr>
  <tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Email" formControlName="email">
    </md-input-container></td>
    <td><div *ngIf="email.invalid  && (email.touched || mouseover)" >
      <div *ngIf="email.dirty || email.hasError('required') || email.hasError('email')" >
        Please provide an email!
      </div>
      <!-- <div *ngIf="email.hasError('email')" >
          Wrong email format!
        </div> -->
  </div>
</td>
  </tr>
  <tr>
    <td><md-input-container class="example-full-width">
        <input mdInput placeholder="Password" formControlName="password" (blur)="takePassword($event)">
    </md-input-container></td>
    <td><div *ngIf="password.invalid && (password.touched || mouseover)" >
      <div *ngIf="password.dirty || password.hasError('required')" >
        The password should be at least 6 symbols!
      </div>
      <div *ngIf="password.hasError('pattern')" >
          The password should contain only letters, numbers and _!
        </div>
    </div>
  </td>
  </tr>
  <tr>
      <td><md-input-container class="example-full-width">
          <input mdInput placeholder="Confirm password"  formControlName="confirmPassword">
      </md-input-container></td>
      <td><div *ngIf="confirmPassword.invalid" >
        <div *ngIf="confirmPassword.dirty || confirmPassword.hasError('required') || confirmPassword.hasError('pattern')" >
          The passwords should match! (Currently not working...)
        </div>
    </div>
  </td>
  </tr>
</table>
<span (mouseenter)="mouseover = true" (mouseleave)="mouseover = false">
  <button md-raised-button type="submit" [disabled]="!registerForm.valid">Send</button>
</span>

</form>
